        <script>

            var cities = TAFFY();
            var cities = TAFFY([{name:"New York",state:"WA"},{name:"Las Vegas",state:"NV"},{name:"Boston",state:"MA"}]);

        cities({name:"New York"}).update({state:"NY"});

        alert(cities().order("name").first().name);

        alert(cities({name:"New York"}).first().state);
